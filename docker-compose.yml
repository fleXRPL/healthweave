version: '3.8'

services:
  localstack:
    container_name: healthweave-localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3,lambda,dynamodb,cognito-idp,sts,iam,bedrock,bedrock-runtime
      - DEBUG=1
      - PERSISTENCE=1
      - AWS_DEFAULT_REGION=us-east-1
      - DOCKER_HOST=unix:///var/run/docker.sock
      # Bedrock configuration
      - DEFAULT_BEDROCK_MODEL=mistral
      - BEDROCK_PREWARM=1
      # Enable IAM enforcement for testing
      - ENFORCE_IAM=1
    volumes:
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - healthweave-network

networks:
  healthweave-network:
    driver: bridge
